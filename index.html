
  
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中医九大体质测试</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>中医九大体质测试</h1>
    <p>通过逐题回答问题，了解您的体质类型！</p >
  </header>

  <main>
    <form id="quizForm">
      <!-- 第一页问题 -->
      <div class="question-page" id="page-1">
        <h2>问题 1</h2>
        <p>您是否常常手脚冰凉，尤其是天气较冷时？</p >
        <label><input type="radio" name="q1" value="阳虚质"> 从不</label>
        <label><input type="radio" name="q1" value="阳虚质"> 偶尔</label>
        <label><input type="radio" name="q1" value="阳虚质"> 经常</label>
        <label><input type="radio" name="q1" value="阳虚质"> 总是</label>
      </div>

      <!-- 第二页问题 -->
      <div class="question-page" id="page-2" style="display: none;">
        <h2>问题 2</h2>
        <p>您是否容易感到畏寒，或喜欢穿得比别人多？</p >
        <label><input type="radio" name="q2" value="阳虚质"> 从不</label>
        <label><input type="radio" name="q2" value="阳虚质"> 偶尔</label>
        <label><input type="radio" name="q2" value="阳虚质"> 经常</label>
        <label><input type="radio" name="q2" value="阳虚质"> 总是</label>
      </div>

      <!-- 最后一页问题 -->
      <div class="question-page" id="page-3" style="display: none;">
        <h2>问题 3</h2>
        <p>您是否喜欢喝热茶，而不是冷饮？</p >
        <label><input type="radio" name="q3" value="阳虚质"> 从不</label>
        <label><input type="radio" name="q3" value="阳虚质"> 偶尔</label>
        <label><input type="radio" name="q3" value="阳虚质"> 经常</label>
        <label><input type="radio" name="q3" value="阳虚质"> 总是</label>
      </div>

      <!-- 导航按钮 -->
      <div id="navigation">
        <button type="button" id="prevBtn" disabled>上一题</button>
        <button type="button" id="nextBtn">下一题</button>
        <button type="submit" id="submitBtn" style="display: none;">提交测试</button>
      </div>
    </form>

    <!-- 测试结果 -->
    <section id="resultSection" style="display: none;">
      <h2>测试结果</h2>
      <div id="resultContent"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 中医九大体质科普测试</p >
  </footer>

  <script src="script.js"></script>
</body>
</html>
